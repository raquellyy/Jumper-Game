<html>
    <head>
        
        <script src="p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
        <script src ="barrier.js"></script>
        <script src ="jumper.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            
        </style>
    </head>
    <body>

        <script>
            var bar = [];
            var w = window.innerWidth;
            var h = window.innerHeight;
            
        

            var jumper = new jumper();//declarE object
            //var barrier = new barrier(); 
            
 
            function setup() {
                for (var i = 0; i < 2; i++) {
                bar.push(new barrier());
                }
                createCanvas(w,h);
            }

            function draw() {
                console.log(jumper.x, jumper.y);
                clear(); //clear canvas every time
                jumper.show(); //load show
                //barrier.show();
                jumper.update(); //load update
                //barrier.update();
                if ((keyIsDown(37)) && (jumper.x > 25)) { //left
                    jumper.x -= 10; //10 is the speed
                }
                if ((keyIsDown(39)) && (jumper.x < w)) {
                    jumper.x += 5;
                }
                for (var i = 0; i < bar.length; i++) {
                    bar[i].show();
                    bar[i].update();
                }

            }

            function keyPressed() {
                if (keyCode ===  32) {
                    jumper.up();
                }
                /*if ((keyCode === 37) && (jumper.x != 0)) { 
                    jumper.x -= 10; 
                }
                if ((keyCode === 39) && (jumper.x < w)) {
                    jumper.x += 10; 
                }*/
            }

            
        </script>
    </body>
</html>
